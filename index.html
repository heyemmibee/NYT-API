
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYT Article Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://use.fontawesome.com/9c086fd07c.js"></script>
</head>
    <body>
        <div class="container">
            <div class="row">

            <div class="jumbotron text-center">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> NYT Article Search</h1>
            </div>
        </div>

        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Enter Your Search Here</div>
                    <div class="panel-body">
                        <form>
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
                        </div>

                        <div class="form-group">
                            <label for="numRecords">Number of Records to Retrieve:</label>
                            <input type="number" class="form-control" id="numRecords" placeholder="5">
                        </div>

                        <div class="form-group">
                            <label for="startDate">Start Year (optional):</label>
                            <input type="text" class="form-control" id="startDate" >
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Year (optional):</label>
                            <input type="text" class="form-control" id="endDate" >
                        </div>

                        <button type="submit" class="btn btn-default submit">Submit</button>
                        <button type="reset"  class="btn btn-default reset">Clear Results</button>
                        </form>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-9">
        <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Results</div>
        <div class="panel-body" id="searchResults">
                <form>
                        <div class="form-group">
                            <label for="searchTerm">Headline:</label>
                            <input type="text" class="form-control" id="Headline" placeholder="Headline">
                        </div>

                        <div class="form-group">
                            <label for="numRecords">Date:</label>
                            <input type="text" class="form-control" id="Date" placeholder="Date">
                        </div>

                        <div class="form-group">
                            <label for="startDate">Author:</label>
                            <input type="text" class="form-control" id="Author" placeholder="Author">
                        </div>

                        <div class="form-group">
                            <label for="endDate">Link:</label>
                            <input type="text" class="form-control" id="Link" placeholder="Link">
                        </div>
                        <div class="form-group">
                                <label for="endDate">Snippet:</label>
                                <input type="text" class="form-control" id="Snippet" placeholder="Snippet">
                        </div>
                        <button type="search" class="btn btn-default submit">Search</button>
                        <button type="reset"  class="btn btn-default reset">Clear Results</button>
                </form>
           
        </div>
        
        <script type="text/javascript" src="./assets/javascript/nyt.js"></script>
    </body>
</html>
